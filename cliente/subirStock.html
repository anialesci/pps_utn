<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      #new,
      #list {
        display: block;
      }
    </style>
      <link rel="stylesheet" href="/cliente/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="menu container">
          <a href="/cliente/administrador.html" class="logo"> <img src="/images/logo_lina3.jpeg" class="menu-icono-lina" alt="menu"></a>
          <input type="checkbox" id="menu">
          <label for="menu">
              <img src="/images/menu.png" class="menu-icono" alt="menu">
          </label>
          <nav class="navbar">
              <ul>
                  <li><a href="/cliente/subir_receta.html">Subir Recetas</a></li>
                  <li><a href="/cliente/stock.html">Stock</a></li>
                  <li><a href="/cliente/subirStock.html">Cargar stock</a></li>
                  <li><a href="/cliente/actualizarStock.html">Actualizar stock</a></li>
                  <li><a href="/cliente/eliminarStock.html">Eliminar stock</a></li>
                  <li><a href="/index.html">Salir</a></li>
              </ul>
          </nav>
 
      </div>

   </header>
    <!-- Empieza Menu -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto d-block">
          <div class="d-flex justify-content-end">
          </div>
          <h3 class="text-center mt-4 mb-4"><br></b>Administrador - Cargar stock</h3>
          <br>

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- Cierre menu -->
    <div class="container" id="root">
      <div id="new">
        <div class="container">
          <div class="row">
            <div class="col-md-8 mt-4 mx-auto d-block">
              <!-- Input Brand -->
              <div class="mb-3">
                <label class="form-label">Producto</label>
                <input
                  type="text"
                  class="form-control"
                  id="producto"
                  
                />
              </div>
              <!-- Cierre Brand -->
              <!-- Input Model -->
              <div class="mb-3">
                <label class="form-label">Categoria</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoria"
                  
                />
              </div>
              <!-- Cierre Model -->
              <!-- Input Quantity -->
              <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input
                  type="text"
                  class="form-control"
                  id="fecha"
                  
                />
              </div>
              <!-- Cierre Quantity -->
              <!-- Input Price -->
              <div class="mb-3">
                <label class="form-label">Precio Unitario</label>
                <input
                  type="text"
                  class="form-control"
                  id="precioUnitario"
                  
                />
              </div>
              <!-- Cierre Price -->
              <!-- Input Model -->
              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="cantidad"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Unidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="unidadMedida"
                />
              </div>

              <!-- Cierre Model -->
              <button type="button" class="btn btn-primary" id="saveStock">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="list">
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-8 mx-auto d-block">
              <ul class="list-group" id="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
      <footer>
        <iframe  src='/cliente/footer.html' style="display:block; border:none; height:100vh; width:100%;"></iframe>
      </footer>
    </div>
    <script src="/cliente/js/subirStock.js"></script>
  </body>
</html>
